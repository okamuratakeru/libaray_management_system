{% include 'header.html' %}
<body>
  <div class="container-fluid" id="main">
    {% include 'admin_top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">   
      {% include 'admin_left_menus.html' %}	
      <div class="col-md-9 col-lg-10 main"> 
        <h3 class="mt-4">管理者編集</h3>
        <form action="{{ url_for('admin_edit' ,id=admin.id) }}" method="post" class="mb-4">
          <div class="form-group">
            <label for="name">名前：</label>
            <input type="text" class="form-control" name="name" id="name" value="{{admin.username}}" required>
          </div>
      
          <div class="form-group">
            <label for="email">メールアドレス:</label>
            <input type="email" class="form-control" name="email" id="email" value="{{admin.email}}">
          </div>
      
          <div class="form-group">
            <label for="password">パスワード:</label>
            <input type="password" class="form-control" name="password" id="password" value="{{admin.password}}" required>
          </div>
      
          <div class="form-group">
            <button type="submit" class="btn btn-primary">編集</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">キャンセル</button>
          </div>
        </form>
      </div>       
    </div>     
  </div>
</body>
</html>
