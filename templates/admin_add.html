{% include 'header.html' %}
<body>
  <div class="container-fluid" id="main">
    {% include 'admin_top_menus.html' %}  	
    <div class="row row-offcanvas row-offcanvas-left">   
      {% include 'admin_left_menus.html' %}	
      <div class="col-md-9 col-lg-10 main"> 
        <h3 class="mt-4">管理者追加</h3>
        <form action="{{ url_for('admin_add' ) }}" method="post" class="mb-4">

          <div class="form-group">
            <label for="name">名前：</label>
            <input type="text" class="form-control" name="name" id="name" required>
          </div>
        
          <div class="form-group">
            <label for="email">メールアドレス：</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
        
          <div class="form-group">
            <label for="password">パスワード:</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
        
          <input type="hidden" name="staff_add" value="staff_add">
        
          <div class="form-group">
            <button type="submit" class="btn btn-success">追加</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">キャンセル</button>
          </div>
        </form>
      </div>       
    </div>     
  </div>
</body>
</html>
